<h2 mat-dialog-title>{{ data.title }}</h2>
    <div mat-dialog-content>{{ data.message }}</div>
    <div mat-dialog-actions>
      <button color="primary" mat-raised-button [mat-dialog-close]="false">{{ data.cancelButtonText }}</button>
      <button color="warn" mat-raised-button [mat-dialog-close]="true">{{ data.confirmButtonText }}</button>
    </div>
