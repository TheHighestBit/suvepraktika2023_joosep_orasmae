<div class="container mat-elevation-z4">
    <mat-card>
      <mat-card-title>Checkouts table view</mat-card-title>
      <mat-card-content>
        <table mat-table [dataSource]="checkoutsDataSource" matSort>
          <ng-container matColumnDef="dueDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Due date</th>
            <td mat-cell *matCellDef="let checkout">{{checkout.dueDate}}</td>
          </ng-container>
          <ng-container matColumnDef="checkedOutDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Checked out date</th>
            <td mat-cell *matCellDef="let checkout">{{checkout.checkedOutDate}}</td>
          </ng-container>
          <ng-container matColumnDef="returnedDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Returned date</th>
            <td mat-cell *matCellDef="let checkout">{{checkout.returnedDate}}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
      </mat-card-content>
    </mat-card>
  </div>
