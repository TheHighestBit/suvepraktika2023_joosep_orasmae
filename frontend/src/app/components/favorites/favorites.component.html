<div class="container mat-elevation-z4" *ngIf="books.length > 0; else elseBlock">
    <mat-card>
      <mat-card-content>
        <table mat-table [dataSource]="books" matSort>
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ "BOOK.TITLE" | translate }}</th>
            <td mat-cell *matCellDef="let book">{{book.title}}</td>
          </ng-container>
          <ng-container matColumnDef="author">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ "BOOK.AUTHOR" | translate }}</th>
            <td mat-cell *matCellDef="let book">{{book.author}}</td>
          </ng-container>
          <ng-container matColumnDef="genre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ "GENRE" | translate }}</th>
            <td mat-cell *matCellDef="let book">{{book.genre}}</td>
          </ng-container>
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ "STATUS" | translate }}</th>
            <td mat-cell *matCellDef="let book">{{book.status}}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="tableColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: tableColumns" [routerLink]="['/books', row.id]"></tr>
        </table>
        <button mat-raised-button color="warn" (click)="clearFavorites()">{{ "CLEAR_FAVORITES" | translate }}</button>
      </mat-card-content>
    </mat-card>
  </div>

  <ng-template #elseBlock><p class="no-books">{{ 'FAVORITES' | translate }}</p></ng-template>
