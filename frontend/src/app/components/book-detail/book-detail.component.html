<!-- The starting boilerplate html was generated by chatGPT. I wrote one example input field
and let it generate the code for all of the rest -->

<mat-card *ngIf="book$ | async as book">
    <mat-card-title>Book Details</mat-card-title>
    <mat-card-content>
      <form [formGroup]="bookForm">
        <mat-form-field>
          <label for="title">Title</label>
          <input matInput formControlName="title" required>
        </mat-form-field>
        <mat-form-field>
          <label for="author">Author</label>
          <input matInput formControlName="author" required>
        </mat-form-field>
        <mat-form-field>
          <label for="genre">Genre</label>
          <input matInput formControlName="genre" required>
        </mat-form-field>
        <mat-form-field>
          <label for="year">Year</label>
          <input matInput formControlName="year" type="number" min="0" required>
        </mat-form-field>
        <mat-form-field>
          <label for="added">Added</label>
          <input matInput formControlName="added" required>
        </mat-form-field>
        <mat-form-field>
          <label for="checkOutCount">Check Out Count</label>
          <input matInput formControlName="checkOutCount" type="number" min="0" required>
        </mat-form-field>
        <mat-form-field>
          <label for="status">Status</label>
          <mat-select formControlName="status" required (selectionChange)="onStatusChange()">
            <mat-option *ngFor="let status of statuses" [value]="status">{{status}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <label for="dueDate">Due Date</label>
          <input matInput formControlName="dueDate">
        </mat-form-field>
        <mat-form-field>
          <label for="comment">Comment</label>
          <input matInput formControlName="comment">
        </mat-form-field>
        <input type="hidden" formControlName="id">
        <div>
          <button mat-raised-button color="primary" (click)="saveBook()" [disabled]="bookForm.invalid">Save</button>
          <button mat-raised-button color="warn" (click)="deleteBook()">Delete</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <mat-card *ngIf="showCheckout">
    <mat-card-title>Checkout form</mat-card-title>
    <mat-card-content>
      <form [formGroup]="checkoutForm">
        <mat-form-field>
          <label for="borrowerFirstName">First name of borrower</label>
          <input matInput formControlName="borrowerFirstName" required>
        </mat-form-field>
        <mat-form-field>
            <label for="borrowerLastName">Last name of borrower</label>
            <input matInput formControlName="borrowerLastName" required>
        </mat-form-field>
        <mat-form-field>
            <label for="dueDate">Due date</label>
            <input matInput formControlName="dueDate" required>
        </mat-form-field>
        <div>
          <button mat-raised-button color="primary" (click)="checkoutClick()" [disabled]="checkoutForm.invalid">Checkout</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
