<div class="outer-container">
  <mat-card *ngIf="book$ | async as book">
    <mat-card-content>
      <form [formGroup]="bookForm">
        <mat-form-field>
          <label for="title">{{ 'TITLE' | translate }}</label>
          <input matInput formControlName="title" required>
        </mat-form-field>
        <mat-form-field>
          <label for="author">{{ 'AUTHOR' | translate }}</label>
          <input matInput formControlName="author" required>
        </mat-form-field>
        <mat-form-field>
          <label for="genre">{{ 'GENRE' | translate }}</label>
          <input matInput formControlName="genre" required>
        </mat-form-field>
        <mat-form-field>
          <label for="year">{{ 'YEAR' | translate }}</label>
          <input matInput formControlName="year" type="number" min="0" required>
        </mat-form-field>
        <mat-form-field>
          <label for="added">{{ 'ADDED' | translate }}</label>
          <input matInput formControlName="added" placeholder="YYYY-MM-DD" required>
        </mat-form-field>
        <mat-form-field>
          <label for="checkOutCount">{{ 'COUNT' | translate }}</label>
          <input matInput formControlName="checkOutCount" type="number" min="0" required>
        </mat-form-field>
        <mat-form-field>
          <label for="status">{{ 'STATUS' | translate }}</label>
          <mat-select formControlName="status" required (selectionChange)="onStatusChange()">
            <mat-option *ngFor="let status of statuses" [value]="status">{{status}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <label for="dueDate">{{ 'DUE_DATE' | translate }}</label>
          <input matInput formControlName="dueDate" placeholder="YYYY-MM-DD">
        </mat-form-field>
        <mat-form-field>
          <label for="comment">{{ 'COMMENT' | translate }}</label>
          <input matInput formControlName="comment">
        </mat-form-field>
        <input type="hidden" formControlName="id">
        <div>
          <button mat-raised-button color="primary" (click)="saveBook()" [disabled]="bookForm.invalid">{{ 'SAVE' | translate }}</button>
          <button mat-raised-button color="warn" (click)="deleteBook()">{{ 'DELETE' | translate }}</button>
          <button mat-raised-button color="accent" (click)="favoriteBook()">{{ isFavorite ? ('UNFAVORITE' | translate) : ('FAVORITE' | translate) }}</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
<div class="outer-container">
  <mat-card *ngIf="showCheckout">
    <mat-card-content>
      <form [formGroup]="checkoutForm">
        <mat-form-field>
          <label for="borrowerFirstName">{{ 'BORROWER.FIRST' | translate }}</label>
          <input matInput formControlName="borrowerFirstName" required>
        </mat-form-field>
        <mat-form-field>
            <label for="borrowerLastName">{{ 'BORROWER.LAST' | translate }}</label>
            <input matInput formControlName="borrowerLastName" required>
        </mat-form-field>
        <mat-form-field>
            <label for="dueDate">{{ 'DUE_DATE' | translate }}</label>
            <input matInput formControlName="dueDate" placeholder="YYYY-MM-DD" required>
        </mat-form-field>
        <div>
          <button mat-raised-button color="primary" (click)="checkoutClick()" [disabled]="checkoutForm.invalid">{{ 'CHECKOUT' | translate }}</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
