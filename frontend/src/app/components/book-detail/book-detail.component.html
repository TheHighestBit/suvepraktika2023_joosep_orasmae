<!-- The starting boilerplate html was generated by chatGPT. I wrote one example input field
and let it generate the code for all of the rest -->

<mat-card *ngIf="book$ | async as book">
    <mat-card-title>Book Details</mat-card-title>
    <mat-card-content>
      <form #bookForm="ngForm">
        <mat-form-field>
            <label for="title">Title</label>
          <input matInput placeholder="Title" [(ngModel)]="book.title" name="title" required>
        </mat-form-field>
        <mat-form-field>
            <label for="author">Author</label>
          <input matInput placeholder="Author" [(ngModel)]="book.author" name="author" required>
        </mat-form-field>
        <mat-form-field>
            <label for="genre">Genre</label>
          <input matInput placeholder="Genre" [(ngModel)]="book.genre" name="genre" required>
        </mat-form-field>
        <mat-form-field>
            <label for="year">Year</label>
          <input matInput placeholder="Year" [(ngModel)]="book.year" name="year" type="number" min="0" required>
        </mat-form-field>
        <mat-form-field>
            <label for="added">Added</label>
          <input matInput placeholder="Added" [(ngModel)]="book.added" name="added" required>
        </mat-form-field>
        <mat-form-field>
            <label for="checkOutCount">Check Out Count</label>
          <input matInput placeholder="Check Out Count" [(ngModel)]="book.checkOutCount" name="checkOutCount" type="number" min="0" required>
        </mat-form-field>
        <mat-form-field>
            <label for="status">Status</label>
          <mat-select [(ngModel)]="book.status" name="status" required>
            <mat-option *ngFor="let status of statuses" [value]="status">{{status}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
            <label for="dueDate">Due Date</label>
          <input matInput [(ngModel)]="book.dueDate" name="dueDate" required>
        </mat-form-field>
        <mat-form-field>
            <label for="comment">Comment</label>
          <input matInput [(ngModel)]="book.comment" name="comment">
        </mat-form-field>
        <div>
          <button mat-raised-button color="primary" (click)="saveBook()" [disabled]="bookForm.invalid">Save</button>
          <button mat-raised-button color="warn" (click)="deleteBook()">Delete</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
